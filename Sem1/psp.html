<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="nnhicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving through Programming</title>
     <link rel="stylesheet" href="sub1.css">
</head>

<body>
    <header>
        <h1>PROBLEM SOLVING THROUGH PROGRAMMING</h1>
    </header>
    <div class="content">
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Search..." oninput="filterLinks()">
        </div>

        <h3 class="available-pdfs">Available PDFs:</h3>
        <a href="https://drive.google.com/file/d/1lmrXvsRPFfXHXFr8clpY6JJ8H3-fua7w/view?usp=sharing" class="pdf-link"
            data-keywords="syllabus">SYLLABUS</a>

        <button class="pdf-link" onclick="window.location.href='psp1.html'"
            data-keywords="Introduction to Computer and C Language">INTRODUCTION TO COMPUTER C LANGUAGE</button>
        <button class="pdf-link" onclick="window.location.href='psp2.html'"
            data-keywords="Arrays,Functions And Strings">ARRAYS,FUNCTIONS AND STRINGS</button>
        <button class="pdf-link" onclick="window.location.href='psp3.html'"
            data-keywords="STRUCTURES AND POINTERS FILE HANDLING">STRUCTURES AND POINTERS FILE HANDLING</button>
        <button class="pdf-link" onclick="window.location.href='pspqb.html'" data-keywords="MCQ And Question Bank">MCQ
            AND QUESTION BANK</button>

        <p class="explore-text">Feel free to explore these resources for a deeper understanding of Problem Solving
            through Programming.</p>

        <button class="back-button" onclick="goBack()">BACK</button>
    </div>
    <footer>
        <p>&copy; 2024 Notes For NMAMIT's by NMAMITIAN</p>
    </footer>

    <script>
        function filterLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const keywords = link.getAttribute('data-keywords') ? link.getAttribute('data-keywords').toLowerCase() : '';
                link.style.display = keywords.includes(input) ? 'block' : 'none';
            });
        }

        function goBack() {
            window.location.href = '../sem1.html'; // Navigate back to dashboard.html
        }
    </script>
</body>

</html>

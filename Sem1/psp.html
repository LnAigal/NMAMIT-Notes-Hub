    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script>
        fetch('../ga-header.html')
          .then(response => response.text())
          .then(data => {
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = data;
            let scripts = tempDiv.getElementsByTagName("script");
      
            for (let script of scripts) {
              let newScript = document.createElement("script");
              if (script.src) {
                newScript.src = script.src;
                newScript.async = true;
              } else {
                newScript.textContent = script.innerHTML;
              }
              document.head.appendChild(newScript);
            }
          });
      </script>
      
</head>

            <input type="text" class="search-input" id="searchInput" placeholder="Search..." oninput="filterLinks()">

    <script>
        function filterLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const keywords = link.getAttribute('data-keywords') ? link.getAttribute('data-keywords').toLowerCase() : '';
                link.style.display = keywords.includes(input) ? 'block' : 'none';
            });
        }
    </script>

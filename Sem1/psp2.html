<html lang="en">

<head>

<body>
    <header>
        <h1>ARRAYS,FUNCTIONS AND STRINGS</h1>
    </header>
    <div class="content">
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Search..." oninput="filterLinks()">
        </div>

        <h3 class="available-pdfs">Available PDFs:</h3>
        <a href="https://drive.google.com/file/d/1AjOBQPAfbyhO4debW-3_OCa1uhoUkSyl/view?usp=sharing" class="pdf-link"
            data-keywords="Complete Notes">COMPLETE NOTES</a>
        <a href="https://drive.google.com/file/d/1bYujUZC8uY6KI61EJiAsvO3iPJMmLYTa/view?usp=sharing" class="pdf-link"
            data-keywords="Arrays">ARRAYS</a>
        <a href="https://drive.google.com/file/d/1WLs59kUOfRANfrQ72TK3Atyuq024kUAH/view?usp=sharing" class="pdf-link"

        <p class="explore-text">Explore these resources for a deeper understanding of Problem Solving through
            Programming.</p>

        <button class="back-button" onclick="goBack()">BACK</button>
    </div>
    <footer>
        <p>&copy; 2024 Notes For NMAMIT's by NMAMITIAN</p>
    </footer>

    <script>
        function filterLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const keywords = link.getAttribute('data-keywords') ? link.getAttribute('data-keywords').toLowerCase() : '';
                link.style.display = keywords.includes(input) ? 'block' : 'none';
            });
        }

        function goBack() {
            window.location.href = 'psp.html'; // Navigate back to psp.html
        }
    </script>

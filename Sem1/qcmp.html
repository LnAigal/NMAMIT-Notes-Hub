<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="nnhicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Computing and Modern Physics Notes</title>
     <link rel="stylesheet" href="sub1.css">
</head>

<body>
    <header>
        <h1>QUANTUM COMPUTING AND MODERN PHYSICS</h1>
    </header>
    <div class="content">
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Search..." oninput="filterLinks()">
        </div>

        <h3 class="available-pdfs">Available PDFs:</h3>
        <a href="https://drive.google.com/file/d/1_R7inl9coYHD6ZdMAeosE63F_ZaKr_1O/view?usp=sharing" class="pdf-link"
            data-keywords="syllabus">SYLLABUS</a>

        <button class="pdf-link" onclick="window.location.href='qcmp1.html'"
            data-keywords="Quantum Computing">QUANTUM COMPUTING</button>
        <button class="pdf-link" onclick="window.location.href='qcmp2.html'"
            data-keywords="Electrical Properties of Materials">ELECTRICAL PROPERTIES OF MATERIALS</button>
        <button class="pdf-link" onclick="window.location.href='qcmp3.html'"
            data-keywords="Photonics">PHOTONICS</button>
        <button class="pdf-link" onclick="window.location.href='qcmpqb.html'" data-keywords="MCQ And Question Bank">MCQ AND QUESTION BANK</button>

        <p class="explore-text">Feel free to explore these resources for a deeper understanding of Quantum Computing and
            Modern Physics Notes.</p>

        <button class="back-button" onclick="goBack()">BACK</button>
    </div>
    <footer>
        <p>&copy; 2024 Notes For NMAMIT's by NMAMITIAN</p>
    </footer>

    <script>
        function filterLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const keywords = link.getAttribute('data-keywords') ? link.getAttribute('data-keywords').toLowerCase() : '';
                link.style.display = keywords.includes(input) ? 'block' : 'none';
            });
        }

        function goBack() {
            window.location.href = '../sem1.html'; // Navigate back to dashboard.html
        }
    </script>
</body>

</html>

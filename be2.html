        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;

            background: transparent; /* Remove background */
        }

        .pdf-link {

        .search-section {

        }
        .search-input {
            padding: 10px; /* Decreased padding for smaller input */
            width: 80%; /* Adjust width as needed */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em; /* Adjusted font size for search input */
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background: linear-gradient(to right, #6dd5ed, #2193b0); /* Same gradient as body */

</head>
<body>
    <header>
        <h1>Op-Amp and Linear IC Applications</h1>

    <div class="content">
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Search..." oninput="filterLinks()">
        </div>
        
        <h3 class="available-pdfs">Available PDFs:</h3>
        <a href="https://cdn.glitch.global/1c6ec95d-7ebd-471e-87b2-228eb65c21d1/Op-Amps%20%20applications.pdf?v=1728984194375" class="pdf-link" data-keywords="OP-AMPs AND APPLICATIONS">OP-AMPs AND APPLICATIONS</a>

    </div>
    <footer>
        <p>&copy; 2024 Notes For NMAMIT's by NMAMITIAN</p>
    </footer>

    <script>
        function filterLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const keywords = link.getAttribute('data-keywords') ? link.getAttribute('data-keywords').toLowerCase() : '';
                link.style.display = keywords.includes(input) ? 'block' : 'none';
            });
        }

        function goBack() {
            window.location.href = 'be.html'; // Navigate back to be.html
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDE Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        header {
            background: rgba(255, 255, 255, 0.9);
            color: #2193b0;
            padding: 20px 0;
            border-bottom: 2px solid #2193b0;
            border-radius: 8px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
        }
        .pdf-link {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s, opacity 0.3s;
        }
        .pdf-link:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .search-section {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.3s, transform 0.3s;
        }
        .back-button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .available-pdfs {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .explore-text {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CDE Notes</h1>
    </header>
    <div class="content">
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Search..." oninput="filterLinks()">
        </div>
        
        <h3 class="available-pdfs">Available PDFs:</h3>
        <a href="cde_notes_1.pdf" class="pdf-link" data-keywords="note1">CDE Note 1</a>
        <a href="cde_notes_2.pdf" class="pdf-link" data-keywords="note2">CDE Note 2</a>
        <a href="cde_notes_3.pdf" class="pdf-link" data-keywords="note3">CDE Note 3</a>
        
        <p class="explore-text">Feel free to explore these resources for a deeper understanding of CDE.</p>
        
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <footer>
        <p>&copy; 2024 PDF Download Center</p>
    </footer>

    <script>
        function filterLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const keywords = link.getAttribute('data-keywords').toLowerCase();
                link.style.display = keywords.includes(input) ? 'block' : 'none';
            });
        }

        function goBack() {
            window.location.href = 'index.html'; // Navigate back to index.html
        }
    </script>
</body>
</html>

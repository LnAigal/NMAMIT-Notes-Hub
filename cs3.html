<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="nnhicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT-3</title>
     <link rel="stylesheet" href="sub1.css">
</head>

<body>
    <header>
        <h1>UNIT-3</h1>
    </header>
    <div class="content">
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Search..." oninput="filterLinks()">
        </div>

        <h3 class="available-pdfs">Available PDFs:</h3>
        <a href="https://docs.google.com/presentation/d/1knCulxNV7U0sMP0TsDmlao1Xc15pzdOr/edit?usp=sharing&ouid=107140143502214137929&rtpof=true&sd=true"
            class="pdf-link" data-keywords="Understanding Computer Forensics">UNDERSTANDING COMPUTER FORENSICS</a>
        <p class="explore-text">Explore these resources for a deeper understanding of Cyber Security.</p>

        <button class="back-button" onclick="goBack()">BACK</button>
    </div>
    <footer>
        <p>&copy; 2024 Notes For NMAMIT's by NMAMITIAN</p>
    </footer>

    <script>
        function filterLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const keywords = link.getAttribute('data-keywords') ? link.getAttribute('data-keywords').toLowerCase() : '';
                link.style.display = keywords.includes(input) ? 'block' : 'none';
            });
        }

        function goBack() {
            window.location.href = 'cs.html'; // Navigate back to cs.html
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to access course notes and resources.">
    <meta name="keywords" content="login, notes, resources">
    <title>Login - NOTES</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://cdn.glitch.global/1c6ec95d-7ebd-471e-87b2-228eb65c21d1/wallpaperflare.com_wallpaper.jpg?v=1728621572018');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 30px;
            text-align: center;
            color: #fff;
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            color: #2193b0;
            padding: 40px 0;
            border-bottom: 2px solid #2193b0;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif; /* Updated font */
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
     button {
    padding: 20px; /* Increased padding for larger buttons */
    font-size: 1.2em; /* Increased font size for better visibility */
    width: 100%;
    background: linear-gradient(to right, #6dd5ed, #2193b0);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: opacity 0.3s, transform 0.3s;
}

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting

            const passwordInput = document.getElementById('passwordInput').value;

            if (passwordInput === 'NMAMITIAN') {
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                alert('Incorrect password. Password is NMAMITIAN.'); // Alert for incorrect password
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Login to Access Notes</h1>
    </header>
    <div class="container">
        <form onsubmit="handleLogin(event)">
            <input type="password" name="password" id="passwordInput" placeholder="Enter the password" required />
            <button type="submit">Login</button>
        </form>
    </div>
  <p>
    Warning:These Notes are designed for IT Courses make sure that its Relevent for Your Course
  </p>
    <footer>
        <p>Last Updated on 27th October 2024 at 03:15 pm </p>
        <p>&copy; 2024 Notes For NMAMIT's by NMAMITIAN</p>
    </footer>
</body>
</html>

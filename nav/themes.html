        /* General Styles for this Theme Selection Page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--body-bg-color);
            color: var(--body-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

            font-size: 2.8em;
            text-align: center;
            transition: color 0.3s ease;

            background-color: var(--container-bg-color);

            transition: background-color 0.3s ease, box-shadow 0.3s ease;

            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: left;
            border-bottom: 2px solid var(--button-bg-color); /* Subtle line */
            padding-bottom: 5px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .theme-button {
            padding: 15px 10px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, color 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .theme-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-button.active {
            border: 3px solid #FFD700; /* Gold border for active theme */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);

    <script>
        // Function to set the theme and save it to local storage
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.setAttribute('data-theme', themeName);
            updateCurrentThemeDisplay(themeName);
            highlightActiveTheme(themeName);
        }

        // Function to update the display of the current theme
        function updateCurrentThemeDisplay(themeName) {
            const currentThemeSpan = document.getElementById('currentThemeName');
            if (currentThemeSpan) {
                currentThemeSpan.textContent = themeName.charAt(0).toUpperCase() + themeName.slice(1);
            }
        }

        // Function to highlight the active theme button
        function highlightActiveTheme(activeTheme) {
            const buttons = document.querySelectorAll('.theme-button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.theme === activeTheme) {
                    button.classList.add('active');
                }
            });
        }

        // On page load, apply the stored theme or a default
        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme') || 'bumblebee'; // Default theme
            setTheme(storedTheme); // Apply theme to this page immediately

            // Populate themes from your list
            const lightThemes = [
                'light', 'cupcake', 'bumblebee', 'emerald', 'corporate', 'retro', 'cyberpunk',
                'valentine', 'garden', 'lofi', 'pastel', 'fantasy', 'wireframe', 'cmyk',
                'autumn', 'acid', 'lemonade', 'winter', 'nord'
            ];
            const darkThemes = [
                'dark', 'synthwave', 'halloween', 'forest', 'black', 'luxury', 'dracula',
                'business', 'night', 'coffee', 'dim', 'sunset', 'aqua'
            ];

            const lightThemeGrid = document.getElementById('lightThemeGrid');
            const darkThemeGrid = document.getElementById('darkThemeGrid');

            lightThemes.forEach(theme => {
                const button = document.createElement('button');
                button.classList.add('theme-button');
                button.dataset.theme = theme;
                button.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
                button.onclick = () => {
                    setTheme(theme);
                };
                lightThemeGrid.appendChild(button);
            });

            darkThemes.forEach(theme => {
                const button = document.createElement('button');
                button.classList.add('theme-button');
                button.dataset.theme = theme;
                button.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
                button.onclick = () => {
                    setTheme(theme);
                };
                darkThemeGrid.appendChild(button);
            });

            highlightActiveTheme(storedTheme); // Highlight the initially active theme
        });
    </script>

        </div>

            <h2>Light Themes</h2>
            <div id="lightThemeGrid" class="theme-grid">
            </div>
        </div>

        <div class="theme-category">

            <div id="darkThemeGrid" class="theme-grid">
            </div>
        </div>

        <button class="theme-button" onclick="window.history.back()" style="margin-top: 30px; width: auto; padding: 15px 30px;">
            Go to Notes Hub <i class="fas fa-arrow-right"></i>

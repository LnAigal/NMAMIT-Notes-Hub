<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Computing and Modern Physics Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://cdn.glitch.global/1c6ec95d-7ebd-471e-87b2-228eb65c21d1/wallpaperflare.com_wallpaper.jpg?v=1728621572018');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        header {
            background: white;
            color: #2193b0;
            padding: 20px 0;
            border-bottom: 2px solid #2193b0;
            border-radius: 8px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: left;
            background: transparent;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
        }
        .pdf-link {
            display: block;
            margin: 15px 0;
            padding: 15px; /* Same padding for all buttons */
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s, opacity 0.3s;
            width: 100%; /* Set width to 100% */
            max-width: 500px; /* Consistent max-width */
            margin-left: auto;
            margin-right: auto;
            font-size: 1.2em; /* Consistent font size */
        }
        .pdf-link:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .search-section {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.3s, transform 0.3s;
            width: 100%; /* Set width to 100% */
            max-width: 200px; /* Smaller max-width for the back button */
            margin-left: auto;
            margin-right: auto;
            font-size: 0.9em; /* Smaller font size for back button */
        }
        .back-button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .available-pdfs {
            font-size: 1.5em;
            margin: 20px 0;
            color: white;
        }
        .explore-text {
            font-size: 1em;
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quantum Computing and Modern Physics Notes</h1>
    </header>
    <div class="content">
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Search..." oninput="filterLinks()">
        </div>
        
        <h3 class="available-pdfs">Available PDFs:</h3>
        <a href="https://drive.google.com/file/d/1_R7inl9coYHD6ZdMAeosE63F_ZaKr_1O/view?usp=sharing" class="pdf-link" data-keywords="syllabus">Syllabus</a>
        
        <button class="pdf-link" onclick="window.location.href='qcmp1.html'" data-keywords="Quantum Computing">Quantum Computing</button>
        <button class="pdf-link" onclick="window.location.href='qcmp2.html'" data-keywords="Electrical Properties of Materials">Electrical Properties of Materials</button>
        <button class="pdf-link" onclick="window.location.href='qcmp3.html'" data-keywords="Photonics">Photonics</button>
        <button class="pdf-link" onclick="window.location.href='qcmpqb.html'" data-keywords="MCQ And Question Bank">MCQ And Question Bank</button>
        
        <p class="explore-text">Feel free to explore these resources for a deeper understanding of Quantum Computing and Modern Physics Notes.</p>
        
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <footer>
        <p>&copy; 2024 Notes For NMAMIT's by NMAMITIAN</p>
    </footer>

    <script>
        function filterLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const keywords = link.getAttribute('data-keywords') ? link.getAttribute('data-keywords').toLowerCase() : '';
                link.style.display = keywords.includes(input) ? 'block' : 'none';
            });
        }

        function goBack() {
            window.location.href = 'dashboard.html'; // Navigate back to dashboard.html
        }
    </script>
</body>
</html>

    <style>

        }

            margin: 0 1px;

        /* .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        } */

        h3 { color: #000000; }

            display: flex;

        footer {
            margin-top: 20px;

            color: #000000;
            animation: fadeIn 0.82s ease forwards 0.9s;
        }

        button {
            padding: 15px;
            width: 45%;
            background: linear-gradient(to right, #000000, #fd2828);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: opacity 0.3s, transform 0.3s;
        }
        button:hover { opacity: 0.8; transform: scale(1.05); }

            width: 75%;

    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>PHYSICS CYCLE</h1>
     </header>
        <!-- Navbar -->
        <nav>
            <div>
                <ul class="navbar">
                    <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="../nav/updates.html"><i class="fas fa-sync-alt"></i> Updates</a></li>
                    <li><a href="../nav/contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li><a href="../nav/qna.html"><i class="fas fa-question-circle"></i> Q&A</a></li>
                    <li><a href="../nav/contribute.html"><i class="fas fa-donate"></i> Contribute</a></li>
                    <!-- <li><a href="../../nav/themes.html"><i class="fas fa-palette"></i> Themes</a></li> -->
                </ul>
            </div>
        </nav>
   

    <!-- Search -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Course or Course Code" onkeyup="filterCourses()" />
    </div>

    <!-- Course List -->
    <h3 class="available-pdfs">Available Courses:</h3>
    <div class="menu" id="menuList"></div>

    <!-- Footer -->
    <footer>
        <button class="back-button" onclick="goBack()">BACK</button>
        <p>&copy; 2024 Notes For NMAMIT's by NMAMITIAN</p>
    </footer>

    <!-- Scripts -->
    <script>
        const courses = [
            { name: 'Basic Electronics', code: 'EC1001-1', link: '../subjects/BE/0.html' },
            { name: 'Calculation and Differential Equations', code: 'MA1002-1', link: '../subjects/CDE/0.html' },
            { name: 'Constitution of India', code: 'HU1002-1', link: '../subjects/COI/0.html' },
            { name: 'Cyber Security', code: 'IS1101-1', link: '../subjects/CS/0.html' },
            { name: 'Quantum Computing and Modern Physics', code: 'PH1004-1', link: '../subjects/QCMP/0.html' },
            { name: 'Problem Solving through Programming', code: 'CS1001-2', link: '../subjects/PSP/0.html' },
            { name: 'Biology for Engineers', code: 'BT1651-1', link: '../subjects/BfE/0.html' },
            { name: 'Environmental Studies and Sustainability', code: 'CV1005-1', link: '../subjects/EVS/0.html' },
            { name: 'Technical English', code: 'HU1001-1', link: '../subjects/TE/0.html' }
        ];

        function filterCourses() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const menuList = document.getElementById('menuList');
            menuList.innerHTML = '';

            const filteredCourses = courses.filter(course =>
                course.name.toLowerCase().includes(searchInput) ||
                course.code.toLowerCase().includes(searchInput)
            );

            filteredCourses.forEach((course, index) => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');
                menuItem.style.setProperty('--i', index);
                menuItem.innerHTML = `
                    <button onclick="window.location.href='${course.link}'">${course.name}</button>
                    <button onclick="window.location.href='${course.link}'">${course.code}</button>
                `;
                menuList.appendChild(menuItem);
            });

            if (filteredCourses.length === 0) {
                menuList.innerHTML = '<p style="color:black;">No courses found. Please try a different search.</p>';
            }
        }

        function goBack() { window.location.href = '../index.html'; }

        document.addEventListener('DOMContentLoaded', () => filterCourses());
    </script>
</body>
</html>

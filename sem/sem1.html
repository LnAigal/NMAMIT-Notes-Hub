    <script>
        const courses = [
            { name: 'Basic Electronics', code: 'EC1001-1', link: '../subjects/BE/0.html' },
            { name: 'Calculation and Differential Equations', code: 'MA1002-1', link: '../subjects/CDE/0.html' },
            { name: 'Constitution of India', code: 'HU1002-1', link: '../subjects/COI/0.html' },
            { name: 'Cyber Security', code: 'IS1101-1', link: '../subjects/CS/0.html' },
            { name: 'Quantum Computing and Modern Physics', code: 'PH1004-1', link: '../subjects/QCMP/0.html' },
            { name: 'Problem Solving through Programming', code: 'CS1001-2', link: '../subjects/PSP/0.html' },
            { name: 'Biology for Engineers', code: 'BT1651-1', link: '../subjects/BfE/0.html' }, /* Corrected path from 'bt.html' to 'BfE/0.html' */
            { name: 'Environmental Studies and Sustainability', code: 'CV1005-1', link: '../subjects/EVS/0.html' }, /* Corrected path from 'cv.html' to 'EVS/0.html' */
            { name: 'Technical English', code: 'HU1001-1', link: '../subjects/TE/0.html' }
        ];

        function filterCourses() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const menuList = document.getElementById('menuList');
            menuList.innerHTML = ''; // Clear current list

            const filteredCourses = courses.filter(course =>
                course.name.toLowerCase().includes(searchInput) ||
                course.code.toLowerCase().includes(searchInput)
            );

            filteredCourses.forEach(course => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');
                menuItem.innerHTML = `
                    <button onclick="window.location.href='${course.link}'">${course.name}</button>
                    <button onclick="window.location.href='${course.link}'">${course.code}</button>
                `;
                menuList.appendChild(menuItem);
            });

            if (filteredCourses.length === 0) {
                menuList.innerHTML = '<p style="color: black;">No courses found. Please try a different search.</p>';
            }
        }

        function goBack() {
            window.location.href = '../index.html';
        }

        // --- Sidebar JavaScript ---
        function openSidebar() {
            document.getElementById("mySidebar").classList.add('open');
            document.getElementById("overlay").classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when sidebar is open
        }

        function closeSidebar() {
            document.getElementById("mySidebar").classList.remove('open');
            document.getElementById("overlay").classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Close sidebar if escape key is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && document.getElementById("mySidebar").classList.contains('open')) {
                closeSidebar();
            }
        });

        // Initial population of courses on load
        document.addEventListener('DOMContentLoaded', () => {
            filterCourses(); // Populate initial list on page load
        });
    </script>

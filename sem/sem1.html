    <script>
        const courses = [
            { name: 'Basic Electronics', code: 'EC1001-1', link: 'be.html' },
            { name: 'Calculation and Differential Equations', code: 'MA1002-1', link: 'cde.html' },
            { name: 'Constitution of India', code: 'HU1002-1', link: 'coi.html' },
            { name: 'Cyber Security', code: 'IS1101-1', link: 'cs.html' },
            { name: 'Quantum Computing and Modern Physics', code: 'PH1004-1', link: 'qcmp.html' },
            { name: 'Problem Solving through Programming', code: 'CS1001-2', link: 'psp.html' },
            { name: 'Biology for Engineers', code: 'BT1651-1', link: 'bt.html' },
            { name: 'Environmental Studies and Sustainability', code: 'CV1005-1', link: 'cv.html' },
            { name: 'Technical English', code: 'HU1001-1', link: 'te.html' }
        ];

        function filterCourses() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const menuList = document.getElementById('menuList');
            menuList.innerHTML = ''; // Clear current list

            const filteredCourses = courses.filter(course =>
                course.name.toLowerCase().includes(searchInput) ||
                course.code.toLowerCase().includes(searchInput)
            );

            filteredCourses.forEach(course => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');
                menuItem.innerHTML = `
                    <button onclick="window.location.href='${course.link}'">${course.name}</button>
                    <button onclick="window.location.href='${course.link}'">${course.code}</button>
                `;
                menuList.appendChild(menuItem);
            });

            if (filteredCourses.length === 0) {
                menuList.innerHTML = '<p>No courses found. Please try a different search.</p>';
            }
        }
        function goBack() {
            window.location.href = '../index.html';
        }
    </script>

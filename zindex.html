<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background-image: url('https://cdn.glitch.global/1c6ec95d-7ebd-471e-87b2-228eb65c21d1/wallpaperflare.com_wallpaper.jpg?v=1728621572018');
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .switch-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
  <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>
        <a href="#" id="switch-link" class="switch-link">Don't have an account? Signup</a>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const switchLink = document.getElementById('switch-link');
        const authForm = document.getElementById('auth-form');
        let isLogin = true;

        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (isLogin) {
                formTitle.textContent = 'Signup';
                submitBtn.textContent = 'Signup';
                switchLink.textContent = 'Already have an account? Login';
                authForm.insertAdjacentHTML('beforeend', `
                    <div class="form-group" id="name-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                `);
                isLogin = false;
            } else {
                formTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                switchLink.textContent = "Don't have an account? Signup";
                document.getElementById('name-group').remove();
                isLogin = true;
            }
        });
    </script>
</body>
</html>
